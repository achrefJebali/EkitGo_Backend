spring.application.name=ElitGo
spring.datasource.url=jdbc:mysql://localhost:3306/ElitGo_DB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.com.example.banking=DEBUG
spring.jpa.hibernate.ddl-auto=update
# File upload directory
file.upload-dir=uploads/profile-photos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB


#Server configuration
server.port=8085
server.servlet.context-path=/ElitGo
logging.level.org.springframework.security=DEBUG
